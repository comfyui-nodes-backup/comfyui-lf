name: Update Node Count Badge

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the node count script
        run: python update_badge.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update node count badge" || echo "No changes to commit"

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://${GH_PAT}@github.com/${{ github.repository }}.git HEAD:master
